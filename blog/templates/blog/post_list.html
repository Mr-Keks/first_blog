<html>
	<head>
		<title>Blog</title>
	</head>
	<body>
		<p>Hi there!</p>
		{%for post in posts %}
			<div>
				<h1>{{post.title}}</h2>
				<p>{{post.text|linebreaksbr}}</p>
				<p>author: {{post.author}}</p>
				<p>published date: {{post.published_date}}</p>

			</div>
		{%endfor%}
		
		
		<p>It works!</p>	
	</body>
</html>
